                <script>
            //Función para validar números
            function valnum(evento)
            {
                var numeros = "1234567890";
                var valor = evento.which || evento.KeyCode;
                var numero = String.fromCharCode(valor);
                var num = numeros.indexOf(numero);
                
                if(num === -1)
                {                
                    alert("Por favor, ingresa solo números");
                    return false;
                }    
                else{                
                    return true;
                }
            }
            function valtext(evento)
            {
                var letras = "abcdefghijklmnñopqrstuvwxyzABCDEFGHIJKLMNÑOPQRSTUVWXYZ ";

                var valor = evento.which || evento.keyCodde;

                var pos = letras.indexOf(txt);

                } else

        </script>
